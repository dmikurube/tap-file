<!doctype html>
<html>
<head>
<style>
* {
  margin:0px;
  padding:0px;
}
</style>
</head>
<body>
<h1>Tap text</h1>
<div id="status" style="border:1px;"></div>
<div id="milliseconds">
</div>
<input type="text" id="inputtext" name="inputtext" size="80"></input>
<div id="current"></div>
<script>
function errorHandler(e) {
      var msg = '';
      switch (e.code) {
        case FileError.QUOTA_EXCEEDED_ERR:
          msg = 'QUOTA_EXCEEDED_ERR';
          break;
        case FileError.NOT_FOUND_ERR:
          msg = 'NOT_FOUND_ERR';
          break;
        case FileError.SECURITY_ERR:
          msg = 'SECURITY_ERR';
          break;
        case FileError.INVALID_MODIFICATION_ERR:
          msg = 'INVALID_MODIFICATION_ERR';
          break;
        case FileError.INVALID_STATE_ERR:
          msg = 'INVALID_STATE_ERR';
          break;
        default:
          msg = 'Unknown Error';
          break;
      };
      console.log("error:" + msg);
    }

function fs_init(fs) {
  console.log("Init");

  fs.root.getFile('tapfile.txt', {create: false, exclusive: false}, function(fileEntry) {
    fileEntry.file(function(file) {
      console.log("reading");
      var reader = new FileReader();
      reader.onloadend = function(e) {
        console.log("read");
        console.log(this.result);
      };
      reader.readAsText(file);
    }, function(e) { console.log("Read1:"); errorHandler(e); } )
  }, function(e) { console.log("Read2:"); errorHandler(e); } );

  var bb = new (window.BlobBuilder || window.WebKitBlobBuilder)();
  bb.append('sample');
  var blob = bb.getBlob();

  console.log("blob made");

  fs.root.getFile('tapfile.txt', {create: true, exclusive: false}, function(fileEntry) {
    fileEntry.createWriter(function(fileWriter) {
      fileWriter.onerror = function(e) {
        errorHandler(e.currentTarget.error);
      };
      console.log("writing");
      fileWriter.write(blob);
      console.log("written");
    }, errorHandler);
  }, errorHandler);

  chrome.extension.sendRequest({"type" : "init"});
}

function fs_error(e) {
  console.log("fs_error:" + e);
}

console.log("doing");
window.webkitRequestFileSystem(window.TEMPORARY,
                               1024 * 1024,
                               fs_init,
                               fs_error);
console.log("done");

</script>
</body>
</html>
